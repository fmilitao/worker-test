<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MQTT Notifier</title>
    <script type="text/javascript" src="paho-mqtt.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <style>
      html {
        font-family: monospace;
      }
      input {
        width: 100%;
      }
      button {
        width: 100%;
      }
      .config {
        padding: 5px 10px 10px 5px;
      }
      button {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h2>MQTT Notifier</h2>

    <div class="config">
      wss uri to connect to:
      <input type="text" id="uri" autocomplete="off" />
      <br />
      topic to listen to:
      <input type="text" id="topic" autocomplete="off" />
      <br />
      audio to play on notification:
      <input type="text" id="audio" autocomplete="off" />
      <br />
      <button id="connect" onclick="connect()">
        connect
      </button>
      <button id="connect" onclick="test()">
        test
      </button>
    </div>
    <div id="sound"></div>
    <div id="output"></div>
  </body>
</html>
